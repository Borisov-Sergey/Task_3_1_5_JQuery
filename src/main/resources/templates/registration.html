<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid d-flex justify-content-lg-center">
    <form class="form-group" th:action="@{/auth/registration}" th:method="POST" th:object="${user}">
        <div class="alert alert-danger" style="color: red" role="alert" th:if="${message}">
            <b>User exists!</b>
        </div>
        <h2 class="form-group-heading">Registration</h2>
        <p>
            <label for="username" class="sr-only">User Name</label>
            <input type="text" id="username" name="userName" class="form-control" placeholder="Username"
                   th:field="*{userName}"/>
        </p>
        <p>
            <label for="userLastName" class="sr-only">User Name</label>
            <input type="text" id="userLastName" name="lastName" class="form-control" placeholder="Last name"
                   th:field="*{lastName}"/>
        </p>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" th:field="*{email}"/>
        </p>
        <p>
            <label for="age" class="sr-only">Age</label>
            <input type="text" id="age" name="age" class="form-control" placeholder="Age" th:field="*{age}"/>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   th:field="*{password}"/>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>

</body>
</html>

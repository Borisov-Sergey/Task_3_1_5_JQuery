<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid d-flex justify-content-lg-center">
    <form class="form-signing" method="post" action="/process_login">
        <div class="alert alert-danger" role="alert" th:if="${param.error}" style="color: red">
            <b>Invalid username and password.</b>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.logout}" style="color: red">
            <b>You have been logged out.</b>
        </div>
        <h2 class="form-signing-heading">Please sign in</h2>
        <p>
            <label for="username" class="sr-only">Email</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email or username"
                   required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a class="btn btn-lg btn-primary btn-block" th:href="@{/auth/registration}">Registration</a>
    </form>
</div>
</body>
</html>
